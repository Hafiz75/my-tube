<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tube</title>
  </head>
  <!-- tailwind and daisyui set up -->
  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome set up -->
  <script src="https://kit.fontawesome.com/f74ea75287.js" crossorigin="anonymous"></script>
  <!-- Inter google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <!-- internal style sheet -->
  <style>
    * {
      font-family: "Inter", sans-serif;
    }
    button {
      max-width: 150px;
    }
  

  </style>
  <body class="p-5 md:px-14 md:pt-12 mb-28">
    <header>
      <nav
        class="grid grid-cols-2 md:grid-cols-[repeat(3,max-content)] justify-between gap-5 mb-5 md:mb-8"
      >
        <img src="images/Logo.png" alt="" class="order-1" />
        <button onclick="sorting()" class="bg-[rgba(37,37,37,0.20)] px-4 py-2 ml-[40vw] md:ml-0 rounded text-[#252525] text-base md:text-lg font-medium order-3 justify-self-center md:order-2 block w-40"
        >
          Sort by view
        </button>
        <button onclick="loadBlogHtml()" class="bg-[#FF1F3D] rounded px-4 py-2 text-base md:text-lg font-medium justify-self-end text-white order-2 md:order-3 max-w-24"
        >
          Blog
        </button>
      </nav>
      <hr class="text-[rgba(23,23,23,0.20)]" />
    </header>

    <main class="mt-5 md:mt-9">
      <!-- container of filter button -->
      <!-- these button creates from JS -->
      <div id="filterButtonCon" class="grid grid-cols-2 md:grid-cols-[repeat(4,max-content)] gap-3 md:gap-5 justify-center mt-5 md:mt-8"
      >
      </div>

      <!-- card container -->
      <div id="cardContainer" class="mt-5 md:mt-9 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 justify-items-center gap-5">
    
      </div>
    </main>

    <!-- script file -->
    <script src="script/index.js"></script>
  </body>
</html>
